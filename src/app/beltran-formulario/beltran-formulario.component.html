<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/app/mateo-componente/mateo-componente.component.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="/src/app/mateo-componente/mateo-componente.component.css" rel="stylesheet">
</head>

<body>
  <!-- beltran-formulario.component.html -->
<div class="container" *ngIf="!mostrarDetalles">
  <!-- Formulario de ingreso -->
  <div class="row">
    <div class="col-md-12 text-center">
      <img [src]="img" class="img" alt="Logo ESPE">
      <h2 class="uni">{{ universidad }}</h2>
      <h3 class="uni">{{ cadena1 }}</h3>
    </div>
    <div class="col-md-12">
      <label for="nombre">Nombre del estudiante:</label>
      <input type="text" id="nombre" class="form-control" [(ngModel)]="estudiante">
      <label for="apellido">Apellido del estudiante:</label>
      <input type="text" id="apellido" class="form-control" [(ngModel)]="apellido">
      <label for="edad">Edad del estudiante:</label>
      <input type="text" id="edad" class="form-control" [(ngModel)]="edad">
      <label for="foto">Foto del estudiante:</label>
      <input type="file" id="foto" class="form-control" (change)="onFileChange($event)">
    </div>
    <div class="col-md-12">
      <label for="carreras">Selecciona una carrera: </label>
      <select id="carreras" class="form-select" [(ngModel)]="seleccion">
        <option value="Ingeniería en Tecnologías de la Información">Ingeniería en Tecnologías de la Información</option>
        <option value="Ingeniería Agropecuaría">Ingeniería Agropecuaría</option>
        <option value="Ingeniería en Biotecnología">Ingeniería en Biotecnología</option>
      </select>
    </div>
    <div class="col-md-12 text-center">
      <button class="btn btn-primary mt-3" (click)="onClick()">Ingresar</button>
    </div>
  </div>
</div>
<app-manzaba-detalle-estudiante *ngIf="mostrarDetalles"
  [estudiante]="estudiante"
  [apellido]="apellido"
  [edad]="edad"
  [universidad]="universidad"
  [carrera]="seleccion"
  [foto]="fotoEstudiante">
</app-manzaba-detalle-estudiante>

</body>

</html>
